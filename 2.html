<body>

        <div class="userdiv">
            <form action="">
                <h1 class="text-dark ">Login Form</h1>
                <div>

                    <input class=" form-control  mb-1" id="input1" type="text" placeholder="Username" required>

                <div>

                </div>

                <div>
                    <button class="btn btn-outline-dark btn-block mt-3" type="submit" onclick="submitfun()">
                        Submit
                    </button>
                </div>

            </form>
        </div>

        <div id="data">
            <div class="data-div">
                <div class="un">

                </div>
                <div class="ps"></div>
            </div>
        </div>
    </div>
